<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Profile</title>
	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

	<body>

		<div class="general-container">

      <img class="img-1" src="images/bg-pattern-top.svg" alt="">
      <img class="img-2" src="images/bg-pattern-bottom.svg" alt="">

      <div class="card-conainter">
        <div class="card main-card" style="width: 20rem;">
          <img src="images/bg-pattern-card.svg" class="card-img-top" alt="">
          <img src="images/image-victor.jpg" class="img-profile" alt="">
          <div class="card-body central-body-card">
            
            <h1>Victor Crest <span>26</span></h1>
            <h6>London</h6>
          </div>
          <div class="row card-body bottom-body-card">
            
            <div class="col social-stats">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="col social-stats">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="col social-stats">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
		
	</body>
</html>
